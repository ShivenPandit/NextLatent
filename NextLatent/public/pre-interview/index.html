<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextLatent - Join Interview</title>
    <link rel="stylesheet" href="pre.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #000000 !important;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .container {
            background-color: transparent !important;
        }

        .card {
            background-color: #121212 !important;
            border: 1px solid #333 !important;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5) !important;
        }

        .card-title {
            color: #ffffff !important;
        }

        .form-control {
            background-color: #1a1a1a !important;
            border: 1px solid #333 !important;
            color: #ffffff !important;
        }

        .form-control:focus {
            background-color: #1a1a1a !important;
            border-color: #6c63ff !important;
            box-shadow: 0 0 0 0.2rem rgba(108, 99, 255, 0.25) !important;
        }

        .form-control::placeholder {
            color: #666 !important;
        }

        .btn-primary {
            background-color: #6c63ff !important;
            border: none !important;
            padding: 12px !important;
            font-weight: 500 !important;
        }

        .btn-primary:hover {
            background-color: #5b54e0 !important;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(108, 99, 255, 0.3) !important;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <img src="../assets/nextlatent-logo.svg" width="200" class="my-4" alt="NextLatent Logo">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title text-center mb-4">Join Interview</h4>
                        <form id="form">
                            <div class="form-group">
                                <input type="text" class="form-control" id="room_name" placeholder="Your Name" required>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="room_key" placeholder="Room Key" required>
                            </div>
                            <button type="button" class="btn btn-primary btn-block" onclick="validate()">Join Room</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--configuration-->
    <script src="../config.js"></script>

    <!--firebase-->
    <script src="https://www.gstatic.com/firebasejs/4.7.0/firebase.js"></script>
    <script src="validate.js"></script>

    <!--bootstrap-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>

</html>
